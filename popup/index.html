<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT Bottom Popup</title>

    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/rwd-popup.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/bottom-popup.js"></script>
</head>

<body>
    <div id="jt_bottom_popup_container">

        <div class="jt_bottom_popup_overlay"></div>

        <div class="jt_bottom_popup_wrap">
            <div class="jt_bottom_popup_inner">

                <div class="jt_bottom_popup_controller">
                    <a class="jt_bottom_popup_notoday" href="#">오늘 하루 보지 않음</a>
                    <a class="jt_bottom_popup_close" href="#">닫기</a>
                </div><!-- .jt_bottom_popup_controller -->

                <div class="jt_bottom_popup_slide">
                    <div class="jt_bottom_popup_item">
                        <a href="https://studio-jt.co.kr" target="_blank" rel="noopener noreferrer">
                            <img src="./img/demo-bottom-popup-01.png" alt="팝업데모">
                        </a>
                    </div><!-- jt_bottom_popup_item -->
                    <div class="jt_bottom_popup_item">
                        <a href="https://studio-jt.co.kr" target="_blank" rel="noopener noreferrer">
                            <img src="./img/demo-bottom-popup-02.png" alt="팝업데모">
                        </a>
                    </div><!-- jt_bottom_popup_item -->
                    <div class="jt_bottom_popup_item">
                        <a href="https://studio-jt.co.kr" target="_blank" rel="noopener noreferrer">
                            <img src="./img/demo-bottom-popup-01.png" alt="팝업데모">
                        </a>
                    </div><!-- jt_bottom_popup_item -->
                    <div class="jt_bottom_popup_item">
                        <a href="https://studio-jt.co.kr" target="_blank" rel="noopener noreferrer">
                            <img src="./img/demo-bottom-popup-02.png" alt="팝업데모">
                        </a>
                    </div><!-- jt_bottom_popup_item -->
                </div><!-- .jt_bottom_popup_slide -->

            </div><!-- .jt_bottom_popup_inner -->
        </div><!-- .jt_bottom_popup_wrap -->
        
    </div><!-- #jt_bottom_popup_container -->
</body>

</html>
