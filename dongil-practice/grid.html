<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="now-di-single__section"><div class="empty"></div></div>
        <div class="now-di-single__section section-type__grid now-di--oceanhills-pin-wrap">
            <b class="now-di-single__subtitle">AT THE HEART OF THE MOST ELEGANT LIFESTYLE</b>
            <h2 class="now-di-single__title">우아한 라이프스타일의 중심</h2>
            <p class="now-di-single__desc">아름다운 항구도시 부산의 세가지 자연인 산과 강, 그리고 바다는 사이트 내부로 유입되어 세 개의 생활가로를 만들어내며, 자연과의 상호작용을 통하여 다양한 여가 공간을 만들어 낸다.</p>
            <div class="now-di-single__row row-col-2 now-di--oceanhills-pin">
                <div class="now-di-single__row-item">
                    <div class="now-di--oceanhills-map">
                        <!-- 지도 bg깔고 색깔 칠해진 부분 step에 깔아서 모션 -->
                        <div class="now-di--oceanhills-map-bg"></div>
                        <!-- 텍스트는 1번,2번 bg에만 들어가는 영역인지? -->
                        <!-- 텍스트 들어갈 경우 -->
                    
                        <div class="full-size-map"><figure><img src="testimg/Rectangle101(1).png" alt=""></figure></div>            
                        <div class="full-size-map-txt"><ol><li><span></span></li></ol></div>
                        <!-- full-size-map {position: relative;} full-size-map-txt {position: absolute;} -->
                        <div class="now-di--oceanhills-map-step"></div>
                    </div>
                </div><!-- .now-di-single__row-item -->
            
                <div class="now-di-single__row-item">
                    <div class="now-di--oceanhills-view">
                        <div class="now-di--oceanhills-view-inner">
                            <div class="now-di--oceanhills-view-item now-di--oceanhills-view--scene">
                                <div class="now-di--oceanhills-view-grid">
                                    <figure><img src="testimg/2x3/Rectangle 102-1.png" alt=""></figure>
                                    <figure><img src="testimg/2x3/Rectangle 102-2.png" alt=""></figure>
                                    <figure><img src="testimg/2x3/Rectangle 102.png" alt=""></figure>
                                    <figure><img src="testimg/2x3/Rectangle 103-2.png" alt=""></figure>
                                    <figure><img src="testimg/2x3/Rectangle 103-3.png" alt=""></figure>
                                    <figure><img src="testimg/2x3/Rectangle 103.png" alt=""></figure>
                                </div>
                            </div>
                            <div class="now-di--oceanhills-view-item now-di--oceanhills-view--location">
                                <div class="now-di--oceanhills-view-grid">
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                    <figure><img src="testimg//3x3/Rectangle 102-33.png" alt=""></figure>
                                </div>
                            </div>
                            <div class="now-di--oceanhills-view-item now-di--oceanhills-view--plaza same">
                                <div class="now-di--oceanhills-view-grid">
                                    <figure><img src="testimg/plaza-01.png" alt=""></figure>
                                    <figure><img src="testimg/plaza-02.png" alt=""></figure>
                                </div>
                            </div>          
                            <div class="now-di--oceanhills-view-item now-di--oceanhills-view--bosco">
                                <div class="now-di--oceanhills-view-grid">
                                    <figure class="now-di--oceanhills-view-grid-span"><img src="testimg/bosco-01.png" alt=""></figure>
                                    <figure><img src="testimg/bosco-02.png" alt=""></figure>
                                    <figure><img src="testimg/bosco-03.png" alt=""></figure>
                                </div>
                            </div>   
                            <div class="now-di--oceanhills-view-item now-di--oceanhills-view--mare same">
                                <div class="now-di--oceanhills-view-grid">
                                    <figure><img src="testimg/mare-01.png" alt=""></figure>
                                    <figure><img src="testimg/mare-02.png" alt=""></figure>
                                </div>
                            </div>  
                            <div class="now-di--oceanhills-view-item now-di--oceanhills-view--aqua same">
                                <div class="now-di--oceanhills-view-grid">
                                    <figure><img src="testimg/aqua-01.png" alt=""></figure>
                                    <figure><img src="testimg/aqua-02.png" alt=""></figure>
                                </div>
                            </div>  
                        </div>
                    </div><!-- .now-di--oceanhills-view -->
                </div><!-- .now-di-single__row-item -->

        </div>
        </div><!-- .now-di-single__section -->
        <div class="now-di-single__section"><div class="empty"></div></div>
        <div class="now-di-single__section"><div class="empty"></div></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
